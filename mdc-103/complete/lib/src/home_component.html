<article class="home">
  <material-drawer class="shine-drawer" permanent>
		<div class="shine-drawer__header">
			<svg class="shrine-logo-drawer" version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					width="48px" height="48px" viewBox="0 0 24 24"
					enable-background="new 0 0 24 24" xml:space="preserve" fill="#000000"
					focusable="false">
				<g>
					<g>
						<path d="
								M17,2H7L2,6.62L12,22L22,6.62L17,2z
								M16.5,3.58l3.16,2.92H16.5V3.58z
								M7.59,3.5H15v3H4.34L7.59,3.5z
							  M11.25,18.1L7.94,13h3.31V18.1z
								M11.25,11.5H6.96L4.69,8h6.56V11.5z
								M16.5,12.32 M12.75,18.09V8h6.56L12.75,18.09z"/>
					</g>
					<rect fill="none" width="24" height="24"/>
				</g>
			</svg>
			<h1 class="shrine-title">SHRINE</h1>
		</div>
		<div class="shine-drawer__content">
			<material-list>
				<nav>
					<material-list-item>Featured</material-list-item>	
					<material-list-item>Apartment</material-list-item>	
					<material-list-item>Accessories</material-list-item>	
					<material-list-item>Shoes</material-list-item>	
					<material-list-item>Tops</material-list-item>	
					<material-list-item>Bottoms</material-list-item>	
					<material-list-item>Dresses</material-list-item>	
					<material-list-item>My Account</material-list-item>	
				</nav>
			</material-list>
		</div>
  </material-drawer>
  <material-content>
    <ul class="product-list" mdcImageList masonry>
      <li *ngFor="let product of products" mdcImageList>
        <img src="assets/{{product['image']}}" mdcImageList/>
        <div mdcImageList supporting>
          <label mdcImageList>{{product['name']}}</label> 
        </div>
      </li>
    </ul>
  </material-content>
</article>
